name: Global Traffic Bot

on:
  schedule:
    - cron: '*/20 * * * *' # سيعمل تلقائياً كل 20 دقيقة
  workflow_dispatch:      # لتشغيله يدوياً بضغطة زر

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # تحديث للإصدار الأحدث لضمان الاستقرار

      - name: Setup Python
        uses: actions/setup-python@v5 # تحديث للإصدار الأحدث
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests

      - name: Execute Traffic Bot
        run: python bot.py # هذا هو السطر الذي يفشل في صورك لأن الملف غير موجود أو باسم مختلف
