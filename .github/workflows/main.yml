name: Global Traffic Bot

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests

      - name: Execute Traffic Bot
        run: python bot.py # هذا السطر هو الذي يفشل لأن الملف bot.py غير موجود في المستودع حالياً
