name: Global Traffic Bot

on:
  schedule:
    # يعمل كل 20 دقيقة (توقيت عالمي)
    - cron: '*/20 * * * *'
  workflow_dispatch: # يتيح لك التشغيل اليدوي بضغطة زر

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests

      - name: Execute Traffic Bot
        run: python bot.py
